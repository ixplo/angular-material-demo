<div [formGroup]="form" class="course-details-form">

  <mat-form-field floatLabel="always">

    <input matInput placeholder="Course title" formControlName="title" #title>

    <mat-hint align="end">{{title.value.length}} / 60</mat-hint>
    <span matPrefix>+1</span>
    <span matSuffix>US</span>
    <mat-error *ngIf="courseTitle.hasError('minlength')">
      A minimum length of 5 characters is required
    </mat-error>
  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button [disabled]="true" value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill">

    <mat-select formControlName="category" placeholder="Select category">
      <mat-option>None</mat-option>
      <mat-optgroup label="Beginners">
        <mat-option>HTML</mat-option>
        <mat-option>CSS</mat-option>
        <mat-option>JavaScript</mat-option>
      </mat-optgroup>
      <mat-option value="INTERMEDIATE">Intermediate</mat-option>
      <mat-option value="ADVANCED">Advanced</mat-option>
    </mat-select>

  </mat-form-field>


  <mat-form-field appearance="outline">

    <mat-label>Description</mat-label>
      <input matInput placeholder="Release Date"
             formControlName="releasedAt" [matDatepicker]="releasedAtPicker">

      <mat-datepicker-toggle matSuffix [for]="releasedAtPicker">
      </mat-datepicker-toggle>
      <mat-datepicker #releasedAtPicker [dateClass]="dateClass"></mat-datepicker>
  </mat-form-field>

  <mat-checkbox formControlName="downloadsAllowed" [indeterminate]="true">
    Download allowed?
  </mat-checkbox>

  <mat-form-field>
    <textarea matInput placeholder="Description"
              cdkTextareaAutosize
              [cdkAutosizeMinRows]="2"
              [cdkAutosizeMaxRows]="5"
              formControlName="longDescription">

    </textarea>
  </mat-form-field>
</div>
